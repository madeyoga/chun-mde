<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>chunmde demo</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<style>
		td, th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		tr:nth-child(even){background-color: #f2f2f2;}

		tr:hover {background-color: #ddd;}

		th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #04AA6D;
			color: white;
		}
	</style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chunmde/dist/chunmde.min.css">
	<script defer src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>
<textarea id="initialContent" style="display: none;">Test initial content</textarea>

<h1>ChunMDE Demo</h1>

<div id="editor-container" name="editor-container"></div>

<h2>Preview:</h2>

<div id="preview"></div>

<script src="https://cdn.jsdelivr.net/npm/chunmde/dist/chunmde.bundle.min.js"></script>
<script>
  let editor = new ChunMDE('editor-container', {
    doc: initialContent.value,
    lineWrapping: true,
  })
</script>

</body>
</html>

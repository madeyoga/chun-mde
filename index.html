<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>chunmde demo</title>
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <style>
    td,
    th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
  </style>

  <link rel="stylesheet" href="dist/chunmde.min.css" />
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>

<body>
  <textarea id="initialContent" style="display: none;">Test initial content</textarea>

  <h1>ChunMDE Demo</h1>
  <form action="#">
    <div id="editor-container" name="editor-container"></div>
  </form>
  <h2>Preview:</h2>

  <div id="preview"></div>

  <script src="dist/chunmde.bundle.min.js"></script>
  <script>
    const { createChunEditor, createImageUploadPlugin } = Chun
    
    const imageUploadPlugin = createImageUploadPlugin({
      imageUploadUrl: "", 
      imageFormats: ["image/jpg", "image/jpeg", "image/gif", "image/png", "image/bmp", "image/webp"],
    })

    const editor = createChunEditor({
      doc: initialContent.value,
      lineWrapping: true,
      indentWithTab: true,
      toolbar: true,
    })
    .use(imageUploadPlugin)
    .mount("editor-container")

    console.log(editor)
  </script>

</body>

</html>
